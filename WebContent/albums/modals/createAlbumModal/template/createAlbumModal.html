<div id="createAlbumModal" ng-class="modalDialog">
	<div class="closeModal" ng-click="closeAlbumModal()"></div>
	<div class="modalFrame">
		<div class="modalDiv largeText">
			<h3>Create New Album</h3>
			<form id="createForm">
	    		<input type="hidden" ng-model="newAlbum._csrf" />
				<input type="hidden" id="newAlbumParentId" ng-model="newAlbum.parentId" value="0" />

				<label for="albumName">Name</label>
				<input type="text" id="albumName" ng-model="newAlbum.albumName" />
				<br />
				<label for="albumSub">Subtitle</label>
				<input type="text" id="albumSub" ng-model="newAlbum.albumSub" />
				<br />
				<label for="newAlbumDescription">Description</label>
				<textarea rows="4" cols="50" id="newAlbumDescription" ng-model="newAlbum.description" ></textarea>
				<br />
				<label for="uploadPhoto">Choose File</label>
				<input accept="image/*" type="file" name="file" file-model="newAlbum.file">
				<br />
				<button type="submit" ng-click="createAlbum(newAlbum)" id="createButton">New Album</button>
			</form>
		</div>
	</div>
</div>
